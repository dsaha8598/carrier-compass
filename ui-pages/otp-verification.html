<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      <title> Verification Page </title>
      <script src="https://cdn.tailwindcss.com"> </script> 
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
      <script> document.addEventListener('DOMContentLoaded', function () { let timerElement = document.getElementById('timer'); let timeLeft = 120; // 2 minutes in seconds function updateTimer() { let minutes = Math.floor(timeLeft / 60); let seconds = timeLeft % 60; timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; if (timeLeft > 0) { timeLeft--; } else { clearInterval(timerInterval); } } let timerInterval = setInterval(updateTimer, 1000); updateTimer(); // Initial call to set the timer immediately }); </script> 
   </head>
   <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <header class="absolute top-4 left-4 flex items-center">
         <img alt="Compass Logo" class="h-10 w-10" height="50" src="https://storage.googleapis.com/a1aa/image/RLb3e9uXSrTC3cYDHFWmqQTIr39KE6mGyV3KjWVY-u4.jpg" width="50"/>
         <h1 class="text-2xl font-bold ml-3 text-left text-orange-500"> CareerCompass </h1>
      </header>
      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
         <!-- Email Verification Card --> 
         <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-80">
            <div class="flex justify-center mb-4"> <img alt="Email verification icon" class="w-30 h-30"  src="images/verify-otp-background.png" /> </div>
            <h2 class="text-xl font-semibold text-center mb-2"> Verify Your Email </h2>
            <p class="text-center text-gray-600 mb-4"> An 6-digit code has been sent to <br/> <span class="font-semibold "> vamsi.vamsi@frunk.com </span> <a class="text-orange-600" href="forgot-passwords.html"> Change </a> </p>
            <div class="flex justify-center space-x-2 mb-4"> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> <input class="w-10 h-10 border border-gray-300 rounded text-center" maxlength="1" type="text"/> </div>
            <p class="text-center text-gray-600 mb-4"> The OTP will be expired in <span class="font-semibold text-orange-700" id="timer"> 2:00 </span> <br/> Didn't receive the code? <a class="text-orange-600" href="#"> Resend </a> or <a class="text-orange-500" href="#"> Send to Mobile </a> </p>
            <button class="w-full bg-orange-500 text-white py-2 rounded"> Verify </button> 
            <div class="flex items-center justify-center mt-4"> <input class="mr-2" id="remember-email" type="checkbox"/> <label class="text-gray-600" for="remember-email"> Remember this device. <a class="text-orange-500" href="#"> Learn More </a> </label> </div>
         </div>
      </div>
   </body>
</html>
